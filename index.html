<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>iPod Classic</title>
  </head>
  <body>
    <div class="ipod">
      <div class="screen-container">
        <div class="screen">
          <div class="screen-header">
            <div class="header-icon">
                <!-- Status -->
            </div>
            <div class="title">iPod</div>
            <div class="header-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  class="icon battery"
                >
                  <path
                    class="primary"
                    d="M20 9h1a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1h-1v1a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8c0-1.1.9-2 2-2h14a2 2 0 0 1 2 2v1zM4 8v8h14V8H4z"
                  />
                  <rect width="6" height="4" x="6" y="10" class="secondary" />
                </svg>
            </div>
          </div>
          <div class="screen-content">
              <ul class="screen-menu">
                  <li class="menu-item is-active">Playlists</li>
                  <li class="menu-item">Browse</li>
                  <li class="menu-item">Extras</li>
                  <li class="menu-item">Settings</li>
                  <li class="menu-item">Backlight</li>
              </ul>
          </div>
        </div>
      </div>
      <div class="controls">
        <div class="control">
          <svg xmlns="http://www.w3.org/2000/svg"class="icon rewind" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 125">
            <g>
              <polygon
                points="90.25,30.239 73.322,40.451 56.025,50 73.322,59.557 90.242,69.761 89.864,50  "
              />
              <polygon
                points="56.025,30.239 39.101,40.451 22.107,49.83 22.107,30.239 10.25,30.239 10.25,69.761 22.107,69.761 22.107,50.17    39.101,59.553 56.025,69.761 55.639,50  "
              />
            </g>
          </svg>
        </div>
        <div class="control">MENU</div>
        <div class="control">
          <svg class="icon playpause" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 125">
            <polygon points="4.948,21.713 53.945,50.002 4.948,78.286 " />
            <rect x="53.945" y="21.713" width="15.478" height="56.573" />
            <rect x="80.77" y="21.713" width="15.48" height="56.573" />
          </svg>
        </div>
        <div class="control">
          <svg class="icon fast-forward" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 125">
            <g>
              <polygon
                points="10.25,69.761 27.178,59.549 44.475,50 27.178,40.443 10.258,30.239 10.636,50  "
              />
              <polygon
                points="44.475,69.761 61.399,59.549 78.393,50.169 78.393,69.761 90.25,69.761 90.25,30.239 78.393,30.239 78.393,49.83    61.399,40.447 44.475,30.239 44.861,50  "
              />
            </g>
          </svg>
        </div>
      </div>
      <div class="wheel">
        <div class="wheel-inner"></div>
      </div>
    </div>
  </body>
</html>
